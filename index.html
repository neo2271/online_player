<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <meta name="theme-color" content="#000000" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>Online Player | MTG</title>
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="https://cdn1.minhtamgroup.org/icons/minhtam_500x500_black.png"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700"
            rel="stylesheet"
        />
        <link
            href="https://cdn1.minhtamgroup.org/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn1.minhtamgroup.org/css/normalize.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn1.minhtamgroup.org/css/plyr.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="./style.css" />
        <style>
            @font-face {
                font-family: segoeui;
                src: url(https://cdn1.minhtamgroup.org/fonts/SEGOEUI.TTF);
            }

            * {
                font-family: segoeui;
                word-wrap: break-word;
            }

            /* Bo g贸c cho inputs */
            input[type="text"] {
                border-radius: 4px;
                border: 1px solid #ccc;
                padding: 6px 10px;
            }

            input[type="checkbox"] {
                cursor: pointer;
            }

            /* Bo g贸c cho buttons */
            button {
                border-radius: 4px;
                border: 1px solid #ccc;
                background-color: #f8f9fa;
                cursor: pointer;
                transition: all 0.2s;
            }

            button:hover {
                background-color: #e2e6ea;
            }

            #playBtn {
                padding: 3px 16px;
                font-size: 18px;
                vertical-align: middle;
            }

            #url {
                vertical-align: middle;
                width: 39%;
            }

            /* Bo g贸c cho video container */
            .container {
                border-radius: 8px;
                overflow: hidden;
            }

            #youtubeContainer {
                margin-bottom: 20px;
                display: none;
                position: relative;
                width: 86%;
                padding-top: 48.4%;
                height: 0;
                overflow: hidden;
                border-radius: 8px;
            }

            #youtubeContainer iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: 0;
            }

            /* Bo g贸c cho video description */
            #video_description {
                border-radius: 6px;
            }

            label {
                cursor: pointer;
                margin-right: 15px;
            }
        </style>
    </head>

    <body>
        <center>
            <a href="./offline.html"><b>Offline Files Player</b></a> |
            <a href="./react-player/"><b>React Player</b></a> <br /><br />

            <input
                type="checkbox"
                id="cb_direct"
                name="cb_direct"
                title="Check to get direct audio link"
                onclick="showDirectLink()"
                style="vertical-align: middle"
            />
            <label
                for="cb_direct"
                title="This enables getting direct audio link"
            >
                <i
                    class="bi bi-file-music-fill"
                    style="color: blue; font-size: 20px; vertical-align: middle"
                ></i>
            </label>

            <input
                type="checkbox"
                id="cb_repeat"
                name="cb_repeat"
                title="Check to enable auto repeat"
                onclick="selectRepeat()"
                style="vertical-align: middle"
            />
            <label for="cb_repeat" title="This enables auto repeat">
                <i
                    class="bi bi-repeat"
                    style="
                        color: green;
                        font-size: 20px;
                        vertical-align: middle;
                    "
                ></i>
            </label>

            <input
                type="checkbox"
                id="cb_show_yt"
                name="cb_show_yt"
                title="Check to show Youtube frame"
                onclick="showEmbedYoutube()"
                style="vertical-align: middle"
            />
            <label
                for="cb_show_yt"
                title="This enables showing Youtube embed video"
            >
                <i
                    class="bi bi-youtube"
                    style="color: red; font-size: 20px; vertical-align: middle"
                ></i>
            </label>
            <br />

            <i
                class="bi bi-link-45deg"
                style="font-size: 22px; vertical-align: middle"
            ></i>
            <input
                type="text"
                id="url"
                name="url"
                style="width: 69%; margin-top: 5px"
            />
            <button
                id="playBtn"
                onclick="javascript:play()"
                style="margin-top: 5px"
                title="Play"
            >
                <i
                    class="bi bi-play-btn"
                    style="color: blue; font-size: 24px"
                ></i>
            </button>
            <br />

            <div class="container">
                <div id="video_YT"></div>
                <video id="video" controls crossorigin playsinline></video>
            </div>

            <div id="youtubeContainer">
                <iframe
                    id="youtubeFrame"
                    width="96%"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                >
                </iframe>
            </div>

            <b>
                <a id="org_url" href="." target="_blank"></a>
                <br /><br />
                <a id="mp4_url" href="." target="_blank"></a>
                <br />
            </b>
            <div
                id="video_description"
                style="
                    width: 86%;
                    margin: 10px auto;
                    max-height: 390px;
                    overflow-y: auto;
                    padding: 10px;
                    border: 1px solid #ccc;
                    background-color: #f9f9f9;
                    text-align: left;
                    display: none;
                "
            ></div>
            <b>
                <br />
                <a id="direct_link" href="." target="_blank"></a>
                <br /><br />
                <a id="direct_link_yt" href="." target="_blank"></a>
            </b>
        </center>
        <script src="https://cdn1.minhtamgroup.org/js/polyfill.min.js?features=es6,Array.prototype.includes,CustomEvent,Object.entries,Object.values,URL"></script>
        <script src="https://cdn1.minhtamgroup.org/js/plyr.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="./script.js"></script>
        <!-- Cloudflare Web Analytics -->
        <script
            defer
            src="https://static.cloudflareinsights.com/beacon.min.js"
            data-cf-beacon='{"token": "a9e1fa809b544eae9e3287071c75f03d"}'
        ></script>
    </body>
</html>
